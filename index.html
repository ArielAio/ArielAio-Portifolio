<html lang="pt-BR">
  <head>

    <title>Ariel Aio | Desenvolvedor Full Stack</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              mono: ['Space Grotesk', 'monospace'],
            },
            colors: {
              primary: '#6366f1', // Indigo 500
              secondary: '#a855f7', // Purple 500
              dark: '#020617', // Slate 950
            },
            animation: {
              'blob': 'blob 25s infinite',
              'spin-slow': 'spin 15s linear infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'float': 'float 20s ease-in-out infinite',
              'twinkle': 'twinkle 5s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              shimmer: {
                from: { backgroundPosition: '0 0' },
                to: { backgroundPosition: '-200% 0' }
              },
              float: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '50%': { transform: 'translate(-20px, -20px)' },
              },
              twinkle: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.3', transform: 'scale(0.8)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Dark Theme (Default) */
      body[data-theme="dark"] {
        background-color: #020617;
        color: #f8fafc;
      }
      
      /* Light Theme */
      body[data-theme="light"] {
        background-color: #f9fafb;
        color: #111827;
      }

      /* Global Grid Pattern */
      .bg-grid-pattern {
        background-size: 50px 50px;
        mask-image: linear-gradient(to bottom, transparent, 5%, white, 95%, transparent);
        -webkit-mask-image: linear-gradient(to bottom, transparent, 5%, white, 95%, transparent);
      }
      
      /* Grid Pattern - Dark Theme */
      body[data-theme="dark"] .bg-grid-pattern {
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      }
      
      /* Grid Pattern - Light Theme */
      body[data-theme="light"] .bg-grid-pattern {
        background-image: linear-gradient(to right, rgba(17, 24, 39, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(17, 24, 39, 0.05) 1px, transparent 1px);
      }
      
      /* Noise Texture for Cinematic Feel */
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        pointer-events: none;
      }

      /* Hardware Acceleration Class */
      .gpu-accelerated {
        transform: translateZ(0);
        will-change: transform, opacity;
        backface-visibility: hidden;
      }

      /* Blob Animation Optimization */
      .blob-anim {
        will-change: transform;
        transform: translate3d(0,0,0); /* Force GPU */
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      /* Scrollbar - Dark Theme */
      body[data-theme="dark"]::-webkit-scrollbar-track {
        background: #020617;
      }
      body[data-theme="dark"]::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      body[data-theme="dark"]::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      
      /* Scrollbar - Light Theme */
      body[data-theme="light"]::-webkit-scrollbar-track {
        background: #f3f4f6;
      }
      body[data-theme="light"]::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 4px;
      }
      body[data-theme="light"]::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }
      
      /* Glassmorphism Performance fallback */
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      /* Only apply blur if device supports it well to save battery/GPU */
      @supports (backdrop-filter: blur(10px)) {
        .glass-card {
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
        }
      }

      /* 3D Transform Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }

      /* TESSERACT (Double Cube) Animation */
      .cube-container {
        perspective: 1000px;
      }
      
      /* Outer Cube */
      .cube-outer {
        width: 200px;
        height: 200px;
        position: relative;
        transform-style: preserve-3d;
        animation: rotateCube 25s infinite linear;
      }
      
      /* Inner Cube */
      .cube-inner {
        width: 100px;
        height: 100px;
        position: absolute;
        top: 50px;
        left: 50px;
        transform-style: preserve-3d;
        animation: rotateCubeReverse 15s infinite linear;
      }
      
      .face-outer {
        position: absolute;
        width: 200px;
        height: 200px;
        border: 1px solid rgba(168, 85, 247, 0.3); /* Secondary color tint */
        background: rgba(168, 85, 247, 0.02);
        box-shadow: 0 0 15px rgba(168, 85, 247, 0.05);
      }
      
      .face-inner {
        position: absolute;
        width: 100px;
        height: 100px;
        border: 2px solid rgba(99, 102, 241, 0.6); /* Primary color tint */
        background: rgba(99, 102, 241, 0.1);
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
      }

      /* Transforms for Outer Faces (200px) */
      .face-outer-front  { transform: rotateY(0deg) translateZ(100px); }
      .face-outer-back   { transform: rotateY(180deg) translateZ(100px); }
      .face-outer-right  { transform: rotateY(90deg) translateZ(100px); }
      .face-outer-left   { transform: rotateY(-90deg) translateZ(100px); }
      .face-outer-top    { transform: rotateX(90deg) translateZ(100px); }
      .face-outer-bottom { transform: rotateX(-90deg) translateZ(100px); }

      /* Transforms for Inner Faces (100px) */
      .face-inner-front  { transform: rotateY(0deg) translateZ(50px); }
      .face-inner-back   { transform: rotateY(180deg) translateZ(50px); }
      .face-inner-right  { transform: rotateY(90deg) translateZ(50px); }
      .face-inner-left   { transform: rotateY(-90deg) translateZ(50px); }
      .face-inner-top    { transform: rotateX(90deg) translateZ(50px); }
      .face-inner-bottom { transform: rotateX(-90deg) translateZ(50px); }

      @keyframes rotateCube {
        from { transform: rotateX(0deg) rotateY(0deg); }
        to { transform: rotateX(360deg) rotateY(360deg); }
      }
      
      @keyframes rotateCubeReverse {
        from { transform: rotateX(360deg) rotateY(360deg); }
        to { transform: rotateX(0deg) rotateY(0deg); }
      }

      /* Respect user motion preferences */
      @media (prefers-reduced-motion: reduce) {
        *, ::before, ::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
        .animate-blob, .animate-shimmer, .animate-float, .animate-twinkle, .cube-outer, .cube-inner {
          animation: none !important;
        }
      }
    </style>
